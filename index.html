<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Hades Game</title>
</head>
<body>
    <header class="animate__fadeInUp">
        <h1>Hades Game</h1>
    </header>
    <main class="animate__backInUp">
        <div class="box-container">
            <div class="box">
                <img src="img1.png" alt="Zagreus">
                <div class="btn">Zagreus</div>
            </div>
        </div>
        <div class="box-container">
            <div class="box">
                <img src="img2.png" alt="Chaos">
                <div class="btn">Chaos</div>
            </div>
        </div>
        <div class="box-container">
            <div class="box">
                <img src="img3.png" alt="Lord Hades">
                <div class="btn">Lord Hades</div>
            </div>
        </div>
    </main>

</body>

</html>
